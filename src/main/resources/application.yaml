spring:
  profiles:
    default: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

server:
  port: 9000

response:
  error-mappings:
    DEFAULT:
      status: 500
      message: 'Internal server error'
    PersonAlreadyExistsException:
      status: 400
      message: 'Person already exists'
    PersonAddressAlreadyTakenException:
      status: 400
      message: 'Address already taken'

